<mat-card>
  <mat-card-header>
    <mat-card-title>Song Lists</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list data-cy="song-list">
      <mat-list-item *ngFor="let song of songs" class="mat-list-option" attr.data-cy="song-{{song.id}}-item"
        (click)="selected.emit(song)">
        <span mat-line attr.data-cy="song-{{song.id}}-item-title">{{song.title}}</span>
        <button mat-icon-button *ngIf="!readonly" attr.data-cy="delete-song-{{song.id}}-btn" color="warn"
          (click)="deleted.emit(song)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
